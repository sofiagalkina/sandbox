<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Value Calculator</title>
</head>
<body>
    <h1>Pizza Value Calculator</h1>
    <form id="pizzaForm">
        <div class="pizza">
            <label>Size (in inches): <input type="number" class="size" value="12"></label>
            <label>Price ($): <input type="number" class="price" value="10"></label>
        </div>
        <button type="button" id="addPizza">Add Another Pizza</button>
        <button type="button" id="calculate">Find Best Value</button>
    </form>
    <h2 id="result">Result:</h2>




    <details>
        <summary>Нажмите, чтобы открыть</summary>
        <p>Этот параграф можно скрывать и показывать.</p>
      </details>
      
      <details>
        <summary>Другой блок</summary>
        <p>Еще один скрытый текст.</p>
      </details>
      

    <script src="index.js"></script>
</body>
</html>
